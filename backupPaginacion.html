<div class="d-flex justify-content-end" style="margin-bottom: 1%; margin-right: 2rem;">

    <nav aria-label="...">
        <ul class="pagination">

            {% if images.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{images.previous_page_number}}">&laquo;</a>
            </li>
            {% endif %}
            <li class="page-item" aria-current="page"><a class="page-link" href="?page=1">1</a></li>

            </li>
            {% endif %}
        </ul>
